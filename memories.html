<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memories</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="boy">

<div class="hearts"></div>

<h1>❤️ Our Memories ❤️</h1>
<div class="mc">

    <div class="time-box">
        <h2>Together since June 18, 2022 ❤️</h2>
        <div id="timeCounter"></div>
    </div>

    <div class="story-container">
        <button class="arrow left" onclick="prevImage()">❮</button>
        <img id="storyImage" src="img1.jpeg">
        <button class="arrow right" onclick="nextImage()">❯</button>
    </div>

</div>

<h2 class="love">I love you ❤️</h2>
<button onclick="goToLetter()">Next</button>

<script src="script.js"></script>
<script>
    const images = [
    "img1.jpeg",
    "img2.jpeg",
    "img3.jpeg",
    "img4.jpeg",
    "img5.jpeg",
    "img6.jpeg",
    "img7.jpeg",
    "img8.jpeg"
];

let currentIndex = 0;
const storyImage = document.getElementById("storyImage");

function showImage(index){
    storyImage.src = images[index];
}

function nextImage(){
    currentIndex++;
    if(currentIndex >= images.length){
        currentIndex = 0;
    }
    showImage(currentIndex);
    resetTimer();
}

function prevImage(){
    currentIndex--;
    if(currentIndex < 0){
        currentIndex = images.length - 1;
    }
    showImage(currentIndex);
    resetTimer();
}

function autoSlide(){
    currentIndex++;
    if(currentIndex >= images.length){
        currentIndex = 0;
    }
    showImage(currentIndex);
}

let slideInterval = setInterval(autoSlide, 20000); // 20 secondes

function resetTimer(){
    clearInterval(slideInterval);
    slideInterval = setInterval(autoSlide, 20000);
}

</script>
</body>
</html>
